    <body>
        <main>
            <div class="container vh-100 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col">
                        <h1>Runners Crisps Competition</h1>
                        <p>Welcome to the Runners' Crisps European Cup Final Competition!</p>

                    <div class="col">
                        <form action="/send_request.php" method="post">
                            <fieldset>
                                                
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="control-label" for="name">Full Name</label>  
                                    <input id="name" name="name" type="text" placeholder="John Smith" class="form-control input-md" required="">
                                </div>
                            
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="control-label" for="email">Email Address</label>  
                                    <input id="email" name="email" type="text" placeholder="johnsmith@gmail.com" class="form-control input-md" required="">
                                </div>
                            
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="control-label" for="packCode">10-digit code</label>  
                                    <input id="packCode" name="packCode" type="text" placeholder="1223334444" class="form-control input-md" required="">
                                </div>
                            
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="ontrol-label" for="bestPlayer">Best Player</label>  
                                    <input id="bestPlayer" name="bestPlayer" type="text" placeholder="Mohammed Salah" class="form-control input-md" required="">
                                </div>
                            
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>
