<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Runners Crisps Competition</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS imports -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <main>
            <div class="vh-100" style="background-image: url('./assets/background.jpg'); background-size: cover;">
                <div class="container vh-100 d-flex justify-content-center align-items-center">
                    <div class="row blur py-4 px-2">
                        <div class="col">
                            <h1 class="text-light">Runners Crisps Competition</h1>
                            <p class="text-light">Welcome to the Runners' Crisps European Cup Final Competition!</p>  
                            <p class="text-light">Please fill in the form for a chance to <b>WIN A FREE FOOTBALL</b> or 10% off your next bag of Runners Crisps.</p>     
                        </div>
                        <div class="col">
                            <form action="/send_request.php" method="post">
                                <fieldset>
                                                    
                                    <!-- Text input-->
                                    <div class="mb-3">
                                        <label class="control-label text-light" for="name">Full Name</label>  
                                        <input id="name" name="name" type="text" placeholder="John Smith" class="form-control input-md" required="">
                                    </div>
                                
                                    <!-- Text input-->
                                    <div class="mb-3">
                                        <label class="control-label text-light" for="email">Email Address</label>  
                                        <input id="email" name="email" type="text" placeholder="johnsmith@gmail.com" class="form-control input-md" required="">
                                    </div>

                                    <!-- Text input-->
                                    <div class="mb-3">
                                        <label class="control-label text-light" for="address">Address</label>  
                                        <input id="address" name="address" type="text" placeholder="248 Smithdown Rd, Liverpool L15 5AH" class="form-control input-md" required="">
                                    </div>
                                
                                    <!-- Text input-->
                                    <div class="mb-3">
                                        <label class="control-label text-light" for="packCode">10-digit code</label>  
                                        <input id="packCode" name="packCode" type="text" placeholder="1223334444" class="form-control input-md" required="">
                                    </div>
                                
                                    <!-- Text input-->
                                    <div class="mb-3">
                                        <label class="control-label text-light" for="bestPlayer">Best Player</label>  
                                        <input id="bestPlayer" name="bestPlayer" type="text" placeholder="Mohammed Salah" class="form-control input-md" required="">
                                    </div>
                                
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <script src="index.js"></script>
    </body>
</html>
